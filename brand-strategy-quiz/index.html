<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
    <title>Brand Strategy Questionnaire</title>
  </head>
  <body>
    <header>
      <img
        src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg"
        id="logo"
        alt="freeCodeCamp"
      />
      <h1>Strategy Questionnaire</h1>
      <nav>
        <ul>
          <li><a href="#user-info">User Information</a></li>
          <li><a href="#quiz-questions">Questions</a></li>
          <li><a href="#quiz-summary">Summary</a></li>
        </ul>
      </nav>
      <nav></nav>
    </header>

    <main>
      <form
        method="POST"
        action="https://freecodecamp.org/practice-project/accessibility-quiz"
      >
        <section role="region" aria-labelledby="user-info">
          <h2 id="user-info">USER INFORMATION</h2>
          <div class="user-info">
            <label for="name">What should we call you, Player?</label>
            <input type="text" id="name" name="name">
          </div>
          <div class="user-info">
            <label for="email">How can we reach you, Kind Sir/Ma?</label>
            <input type="email" id="email" name="email">
          </div>
          <div class="user-info">
            <label for="dob">On what day did you decide to grace earth with your existence?</label>
            <input type="date" id="dob" name="dob">
          </div>
        </section>
        <section role="region" aria-labelledby="quiz-questions">
          <h2 id="quiz-questions">QUESTIONS</h2>
          <div class="question-block">
            <h3><span class="sr-only">Question</span>1</h3>
            <fieldset class="question"></fieldset>
          </div>
          <div class="question-block">
            <h3><span class="sr-only">Question</span>2</h3>
            <fieldset class="question"></fieldset>
          </div>

        </section>
        <section role="region" aria-labelledby="quiz-summary">
          <h2 id="quiz-summary">SUMMARY</h2>
        </section>
      </form>
    </main>
  </body>
</html>
