<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Magazine</title>
    <link
      href="https://fonts.googleapis.com/css?family=Anton%7CBaskervville%7CRaleway&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      rel="stylesheet"
    />
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <main>
      <section>
        <header>
          <img
            src="https://cdn.freecodecamp.org/platform/universal/fcc_meta_1920X1080-indigo.png"
            alt="freecodecamp logo"
            width="400"
            loading="lazy"
            class="hero-img"
          />
          <h1 class="hero-title">OUR NEW CURRICULUM</h1>
          <p class="hero-subtitle">
            Our efforts to restructure our curriculum with a more project-based
            focus
          </p>
        </header>
        <div class="author">
          <p class="author-name">
            By
            <a href="https://freecodecamp.org" target="_blank" rel="noreferrer"
              >FreeCodeCamp</a
            >
          </p>
          <p class="publish-date">27th November, 2024</p>
        </div>
        <div class="social-icons">
          <a href="https://www.facebook.com/freecodecamp"></a>
          <a href="https://twitter.com/freecodecamp"></a>
          <a href="https://instagram.com/freecodecamp"></a>
          <a href="https://www.linkedin.com/school/free-code-camp"></a>
          <a href="https://www.youtube.com/freecodecamp"></a>
        </div>
      </section>
    </main>
  </body>
</html>
