<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
    <title>Brand Strategy Quiz</title>
  </head>
  <body>
    <header>
      <img
        src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg"
        id="logo"
        alt="freeCodeCamp"
      />
      <h1>Strategy Quiz</h1>
      <nav>
        <ul>
          <li><a href="#quiz-instructions">Instructions</a></li>
          <li><a href="#quiz-questions">Questions</a></li>
          <li><a href="#quiz-summary">Summary</a></li>
        </ul>
      </nav>
      <nav></nav>
    </header>

    <main>
      <form
        method="POST"
        action="https://freecodecamp.org/practice-project/accessibility-quiz"
      >
        <section role="region" aria-labelledby="quiz-instructions">
          <h2 id="quiz-instructions">INSTRUCTIONS</h2>
        </section>
        <section role="region" aria-labelledby="quiz-questions">
          <h2 id="quiz-questions">QUESTIONS</h2>

        </section>
        <section role="region" aria-labelledby="quiz-summary">
          <h2 id="quiz-summary">SUMMARY</h2>
        </section>
      </form>
    </main>
  </body>
</html>
